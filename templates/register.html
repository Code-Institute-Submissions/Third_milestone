{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col s12">
            <form method="POST" action="{{ url_for('register') }}">

                <div class="row">

                    <div class="input-field col s12">
                        <input placeholder="Username" id="username" name="username" type="text" class="validate">
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field col s12">
                        <input disabled value="Password not requred" id="disabled" type="text" class="validate">
                        <label for="disabled">Disabled</label>
                    </div>

                    <button class="btn waves-effect waves-light" type="submit" name="action">Register
                    </button>

                </div>

                <div>
                    <h6>If you already registered please <a href="{{ url_for('user') }}">Log in here</a>.</h6>
                </div>

            </form>
        </div>

    </div>
</div>

{% endblock %}
