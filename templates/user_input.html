{% extends 'base.html' %}

{% block content %}

<div class="container">
    <ul class="collapsible">
        <li>
            <div class="collapsible-header">
                <i class="material-icons right">thumb_up</i>Rate {{ location.name }}
            </div>
            <div class="collapsible-body">
                <form action="{{ url_for('user_input', location_id=location._id) }}" method="POST" id="rating">
                    <p class="range-field">
                        <input type="range" name="rating" min="1" max="5" />
                    </p>
                    <!-- <input type="submit"> -->
                    <div class="col s12 m4 center-align">
                        <button class="btn waves-effect waves-light" type="submit" name="rating">SUBMIT</button>
                    </div>
                </form>
                
            </div>
        </li>
        <li>
            <div class="collapsible-header"><i class="material-icons right">add_comment</i>Comment on {{ location.name }}</div>
            <div class="collapsible-body">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                        <div class="input-field col s12">
                            <textarea id="textarea1" class="materialize-textarea"></textarea>
                            <label for="textarea1">Comment</label>
                        </div>
                        </div>
                    </form>
                </div>
                <div class="col s12 m4 center-align">
                    <a href="" class="waves-effect btn-flat" id="explore">SUBMIT</a>
                </div>
            </div>
        </li>
    </ul>
</div>




{% endblock %}
