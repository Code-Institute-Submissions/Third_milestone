{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="col s12">
        <h5>Please log in with your username below to access all the exciting features of the SurfingEurope site:</h5>
    </div>
</div>

<div class="container form">
    <div class="row">
        <div class="col s12">
            <form method="POST" action="{{ url_for('login') }}">

                <div class="row">

                    <div class="input-field col s12">
                        <input placeholder="Username" id="username" name="username" type="text" class="validate" required>
                        <label for="username">Username</label>
                    </div>

                    <button class="btn waves-effect waves-light" type="submit" name="action">Log In
                    </button>

                </div>
            </form>

            <div>
                <h6>Don't have an account? <a href="{{ url_for('register') }}">Sign up here</a>.</h6>
            </div>

        </div>

    </div>
</div>

{% endblock %}
